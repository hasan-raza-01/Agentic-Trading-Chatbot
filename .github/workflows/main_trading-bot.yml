# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - trading-bot

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://tradingbot.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_ed87a69af53f47a9bda61f108e155fa5 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_3f6c1514fddc437aaf4fdb5c1848a5b3 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: tradingbot.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_ed87a69af53f47a9bda61f108e155fa5 }}/trading-bot:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'trading-bot'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_6f7c1d65cc4f4dc4976ac197bbef4805 }}
        images: 'tradingbot.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_ed87a69af53f47a9bda61f108e155fa5 }}/trading-bot:${{ github.sha }}'